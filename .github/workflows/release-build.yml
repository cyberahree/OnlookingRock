name: Build Windows EXE on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (PyInstaller)
        shell: pwsh
        run: |
          py -m PyInstaller --noconfirm --clean --windowed --name Rockin `
            --paths src `
            --add-data "src\assets;assets" `
            --collect-submodules controller.events.modules `
            src\run.py

      - name: Package artifact (zip)
        shell: pwsh
        run: |
          $tag = "${{ github.event.release.tag_name }}"
          $zipName = "Rockin-Windows-$tag.zip"
          Compress-Archive -Path "dist\Rockin\*" -DestinationPath $zipName
          echo "ZIP_NAME=$zipName" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload build to the Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
